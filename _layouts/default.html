<!-- index.html -->
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="title" content="{{ page.title }}">
        <meta name="description" content="{{ page.description }}">            
        <meta name="og:title" content="{{ page.title }}">
        <meta name="og:url" content="{{ page.url }}">
        <meta name="og:description" content="{{ page.description }}">
            
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ page.custom_css }}"/>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <!-- Navigation Bar -->
        <nav>
            <div class="nav-title">

                <!-- Link in web -->
                <a class="home-link" href="{{ site.baseurl }}/">HOME</a>

                <!-- Text in mobile -->
                <p class="home-text">HOME</p>

            </div>

            <ul class="nav-menu">
                <!-- This link only exists in mobile -->
                <li id="extra-mobile-link" class="nav-list-item">
                    <a class="nav-link" href="{{ site.baseurl }}/">HOME</a>
                </li>

                <li class="nav-list-item">
                    <a class="nav-link" href="{{ site.baseurl }}/pages/projects">Projects</a>
                </li>

                <li class="nav-list-item">
                    <a class="nav-link" href="{{ site.baseurl }}/pages/blog" target="_blank">Blog</a>
                </li>
            </ul>
        </nav>


        <!-- Site wrapper -->
        <div class="site">
            {{ content }}
        </div>


        <!-- Footer -->
        <footer >
            <div ui-view class="ng-scope">
                    <footer class="footer ng-scope">
                        <div class="container">
                            ::before
                            <p>
                                "Adam Capdeville 2019 |"
                                <a href="https://www.linkedin.com/in/adamcapdeville/">Linkedin</a>
                            </p>
                            ::after
                        </div>
                    </footer>
                
                </div>
        </footer>
    
    </body>

    <!-- Scripts -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</html>
